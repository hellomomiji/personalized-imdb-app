<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <title>Yang's Movie DB | {% block title %} {% endblock %}</title>
</head>

<body>
    <div class="container-lg" id="nav-bar">
        <!-- Nav bar -->
        <nav class="navbar navbar-expand-lg bg-light rounded" >
          <div class="container-fluid">
            <a class="navbar-brand" href="/">Yang's Movie DB</a>
            {% if session['user'] %}
              <ul class="nav">
                  <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="/intheaters">In Theaters</a></li>
                  <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                  <li class="nav-item"><a class="nav-link" href="/mywatchlist">My Watchlist</a></li>
                  <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
                {% else %}
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                  </ul>
            {% endif %}

          </div>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="container-lg bg-light" id="main-content">
            {% block main %}
            {% endblock %}
    </main>

<!-- footer -->
<footer class="footer">
  <div class="container-lg">
    <span class="text-muted">¬© <a href="https://github.com/hellomomiji">Yang Jiang</a>üç§</span>
  </div>
</footer>
</body>
</html>
